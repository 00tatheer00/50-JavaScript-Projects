<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STH 3D Image Slider</title>
    <link rel="stylesheet" href="css/slider.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="slider-container">
        <div class="slider">
            <!-- Slides will be added dynamically via JavaScript -->
        </div>
        
        <div class="slider-controls">
            <button class="prev-btn" aria-label="Previous slide">
                <i class="fas fa-chevron-left"></i>
            </button>
            
            <div class="slider-pagination">
                <!-- Pagination dots will be added dynamically -->
            </div>
            
            <button class="next-btn" aria-label="Next slide">
                <i class="fas fa-chevron-right"></i>
            </button>
        </div>
        
        <div class="slider-progress">
            <div class="progress-bar"></div>
        </div>
    </div>

    <script src="js/lazyload.js"></script>
    <script src="js/slider.js"></script>
</body>
</html>
